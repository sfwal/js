<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
    //函数、方法、事件处理函数、构造函数
    //工厂模式
    function creatStu(name,age){    //构造函数
        //准备原料   新建一个空白的对象
        var obj = new Object();
        //加工，对原料进行加工。
        obj.name = name;
        obj.age = age;
        obj.showName = function(){
            alert(this.name)
        }
        obj.showAge = function(){
            alert(this.age);
        }
        //出厂
        return obj;
    }

    var stu1 = creatStu("duwenzheng","22");
    var stu2 = creatStu("zhengze","22");

    alert(stu1.showName == stu2.showName); //?

        // stu1.showName();
        // stu2.showAge();

    </script>
</body>
