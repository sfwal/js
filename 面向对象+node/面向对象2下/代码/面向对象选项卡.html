        function zzTab(id){
            var oTab = document.getElementById(id);
            this.aBtn = oTab.getElementsByTagName("a");
            this.aP = oTab.getElementsByTagName("p");
            var that = this;
            for(var i=0;i<this.aBtn.length;i++){
                this.aBtn[i].index = i;
                //this.aBtn[i].onclick = this.tab;
                //this.aBtn[i]   a 标签
                this.aBtn[i].onclick = function(){
                    //this
                    that.tab;
                };
            }
        }
        zzTab.prototype.tab = function(obj){
            //执行某个方法
            // alert(this.aBtn.length);
            for(var i=0;i<this.aBtn.length;i++){
                this.aBtn[i].className = "";
                this.aP[i].style.display = "none";
            }
            obj.className = "on";
            this.aP[obj.index].style.display = "block";
        }
    </script>
