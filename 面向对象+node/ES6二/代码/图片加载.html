<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function loadImg(url){
            return new Promise(function(resolve,reject){
                var img = new Image();
                img.src = url;
                img.onload = function(){
                    resolve(img)
                };
                img.onerror = function(){
                    reject(new Error("无法加载图片" + url))
                };
            })
        }
        loadImg("1.jpg");


        var aAjax = new Promise(function(resolve,reject){
            $.ajax{
                methed:"GET",
                type:"JSON",
                url:"http://jisukdcx.market.alicloudapi.com/express/query",
                success:function(data){
                    if(data.status == 0){
                        resolve(data.result.list)
                    }else{
                        reject("daddds")
                    }
                }
            }
        })
        var aAjax1 = new Promise(function(resolve,reject){

                    }else{

                    }
                }
            }
        })
        Promise.all([aAjax,aAjax1])
    </script>

    <img src="1.jpg" />
