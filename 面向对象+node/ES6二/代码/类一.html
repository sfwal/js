<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>
<body>
    <script>
    //父类
        function person(name,age){
            this.name = name;
            this.age = age;
        }
        person.prototype.showName = function(){
            alert(this.name  +  this.age)
        }

    //子类继承
        function stu(name,age,job){
            person.call(this,name,age);
            this.job = job;
        }
        for(var i in person.prototype){
            stu.prototype[i] = person.prototype[i]
        }
        stu.prototype.showJob = function(){
            alert(this.job)
        }

    //Es6
        //父类
        class person{
            //定义构造函数
            constructor(name,age){
                this.name = name
                this.age = age
            }
            showName(){
                alert(this.name + this.age)
            }
        }
        //子类，从父类继承
        class stu extends person{
            constructor(name,age,job){
                super(name,age)
                this.job = job
            }
            showJob(){
                alert(this.job)
            }
        }
    </script>
</body>
</html>
